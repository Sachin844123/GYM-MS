!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Test - No Auth Required</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #f8fafc; min-height: 100vh;">
    <nav class="navbar">
        <div class="nav-brand">GymMS Admin (Test Mode - No Auth)</div>
        <div class="nav-links">
            <a href="#members">Members</a>
            <a href="#billing">Billing</a>
            <a href="index.html">Home</a>
        </div>
    </nav>

    <main class="dashboard">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">8</div>
                <div class="stat-label">Total Members</div>
            </div>
            <div class="stat-card success">
                <div class="stat-value">$1,247.89</div>
                <div class="stat-label">Monthly Revenue</div>
            </div>
            <div class="stat-card warning">
                <div class="stat-value">3</div>
                <div class="stat-label">Pending Bills</div>
            </div>
            <div class="stat-card danger">
                <div class="stat-value">1</div>
                <div class="stat-label">Overdue Bills</div>
            </div>
        </div>

        <section id="members" class="section">
            <div class="card-header">
                <h2>Member Management</h2>
            </div>
            <div id="member-list" class="data-table">
                <p>Loading...</p>
            </div>
        </section>

        <section id="billing" class="section">
            <div class="card-header">
                <h2>Billing</h2>
            </div>
            <div id="bill-list" class="data-table">
                <p>Loading...</p>
            </div>
        </section>
    </main>

    <script type="module">
        console.log('Loading admin page (no auth mode)...');

        // Import config and initialize Supabase
        const { SUPABASE_URL, SUPABASE_ANON_KEY } = await import('./js/config.js');
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        console.log('Supabase initialized');

        // Load members (no auth check)
        async function loadMembers() {
            console.log('Loading members...');
            const { data, error } = await supabase
                .from('members')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading members:', error);
                document.getElementById('member-list').innerHTML = 
                    `<div class="empty-state">
                        <p style="color: #ef4444;">Error: ${error.message}</p>
                        <p style="color: #64748b;">Make sure you've run database/sample-data.sql in Supabase</p>
                    </div>`;
                return;
            }

            console.log(`Loaded ${data?.length || 0} members`);
            displayMembers(data);
        }

        // Load bills (no auth check)
        async function loadBills() {
            console.log('Loading bills...');
            const { data, error } = await supabase
                .from('bills')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading bills:', error);
                document.getElementById('bill-list').innerHTML = 
                    `<div class="empty-state">
                        <p style="color: #ef4444;">Error: ${error.message}</p>
                        <p style="color: #64748b;">Make sure you've run database/sample-data.sql in Supabase</p>
                    </div>`;
                return;
            }

            console.log(`Loaded ${data?.length || 0} bills`);
            displayBills(data);
        }

        function displayMembers(members) {
            const memberList = document.getElementById('member-list');
            
            if (!members || members.length === 0) {
                memberList.innerHTML = `
                    <div class="empty-state">
                        <h3>No members found</h3>
                        <p>Run the SQL from database/sample-data.sql in your Supabase SQL Editor to add test data.</p>
                    </div>`;
                return;
            }

            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Package</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${members.map(m => `
                            <tr>
                                <td><strong>${m.name}</strong></td>
                                <td>${m.email}</td>
                                <td>${m.phone || 'N/A'}</td>
                                <td><span class="badge badge-primary">${m.package.toUpperCase()}</span></td>
                                <td><span class="badge ${m.status === 'active' ? 'badge-success' : 'badge-danger'}">${m.status.toUpperCase()}</span></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            memberList.innerHTML = table;
        }

        function displayBills(bills) {
            const billList = document.getElementById('bill-list');
            
            if (!bills || bills.length === 0) {
                billList.innerHTML = `
                    <div class="empty-state">
                        <h3>No bills found</h3>
                        <p>Run the SQL from database/sample-data.sql in your Supabase SQL Editor to add test data.</p>
                    </div>`;
                return;
            }

            const getStatusBadge = (status) => {
                const badges = {
                    'paid': 'badge-success',
                    'pending': 'badge-warning',
                    'overdue': 'badge-danger'
                };
                return badges[status] || 'badge-secondary';
            };

            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Member ID</th>
                            <th>Amount</th>
                            <th>Due Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${bills.map(b => `
                            <tr>
                                <td>${b.member_id.substring(0, 8)}...</td>
                                <td><strong>$${b.amount.toFixed(2)}</strong></td>
                                <td>${new Date(b.due_date).toLocaleDateString()}</td>
                                <td><span class="badge ${getStatusBadge(b.status)}">${b.status.toUpperCase()}</span></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            billList.innerHTML = table;
        }

        // Load data
        loadMembers();
        loadBills();

        console.log('Admin page loaded successfully!');
    </script>
</body>
</html>

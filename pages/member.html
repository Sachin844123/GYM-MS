<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard - GymMS</title>
    <link rel="stylesheet" href="../css/styles-fixed.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #f8fafc; min-height: 100vh;">
    <nav class="navbar">
        <div class="nav-brand">GymMS Member</div>
        <div class="nav-links">
            <a href="#profile">Profile</a>
            <a href="#receipts">Receipts</a>
            <a href="#diet">Diet Plan</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </nav>

    <main class="dashboard">
        <section id="profile" class="section">
            <h2>My Profile</h2>
            <div id="profile-data"></div>
        </section>

        <section id="receipts" class="section">
            <h2>Payment Receipts</h2>
            <div id="receipt-list" class="data-table"></div>
        </section>

        <section id="diet" class="section">
            <h2>Diet Plan</h2>
            <div id="diet-plan"></div>
        </section>
    </main>

    <script type="module" src="../js/member.js"></script>
</body>
</html>
